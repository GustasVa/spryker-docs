<!-- this handles the automatic toc. use ## for subheads to auto-generate the on-page minitoc. if you use html tags, you must supply an ID for the heading element in order for it to appear in the minitoc. -->
<div class="toc">
    <div class="toc__popup">
        <div class="toc__popup__inner">
            <div class="toc__popup__header"><a href="#" class="toc__popup__close"></a></div>
            <div class="toc__popup__content">
                <nav id="toc" data-spy="affix" data-toggle="toc" class="anchor__container"></nav>
            </div>
        </div>
    </div>
    <div class="toc__popup__opener">
        <span class="toc__popup__opener__line"></span>
        <span class="toc__popup__opener__line"></span>
        <span class="toc__popup__opener__line"></span>
        <span class="toc__popup__opener__line"></span>
    </div>
    <div class="toc__popup__overlay"></div>
</div>
